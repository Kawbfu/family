<!--HTML-->
<html>

<head>
    <link rel="stylesheet" href="./styles.css">
    <script src="./familytree.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- <script src="./tree.js"></script> -->
</head>

<Body>
    <div id="tree" />

    <script>
        // JavaScript
        var family = new FamilyTree(document.getElementById("tree"), {
            mode: 'dark',
            mouseScrool: FamilyTree.none,
            nodeBinding: {
                field_0: "name"
            }
        });

        // family.load([
        //     { id: 1, pids: [2], name: "Amber McKenzie", gender: "female" },
        //     { id: 2, pids: [1], name: "Ava Field", gender: "male" },
        //     { id: 3, mid: 1, fid: 2, name: "Peter Stevens", gender: "male" }
        // ]);

        $(document).ready(function () {
            var arrItems = []; // THE ARRAY TO STORE JSON ITEMS.
            $.getJSON("./dataArray.json",
                function (data) {
                    $.each(data, function (index, value) {
                        console.log(value);
                        arrItems.push(value);       // PUSH THE VALUES INSIDE THE ARRAY.
                    })
                }).fail(function () {
                    console.log("An error has occurred.");
                });

            console.log(arrItems[0]);    
            family.load(arrItems);
        });

    </script>

</Body>

</html>
